// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.31"
    repositories {
        google()  // Google's Maven repository
        mavenCentral()
    }
    dependencies {

        //google services plugin to load the google-services.json Firebase file
        classpath 'com.google.gms:google-services:4.3.10'

        //this line is essential for navigation dependencies
        def nav_version = "2.3.0-alpha01"

        classpath "com.android.tools.build:gradle:4.2.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"


        //navigation safe-args dependency (this is essential for the navdirection navigation direction), don't forget the apply plugin statement in the other gradle app file
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:${nav_version}"


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()  // Google's Maven repository
        mavenCentral()
        jcenter() // Warning: this repository is going to shut down soon
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}